<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordnet Design System - Components</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-bg-default);
            color: var(--color-text-default);
            line-height: 1.5;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--color-bg-default);
            border-right: 1px solid var(--color-border-weak);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-logo {
            padding: 56px 20px 8px 20px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .sidebar-logo:hover {
            opacity: 0.7;
        }

        .sidebar-logo svg {
            width: 52.67px;
            height: 13.33px;
        }

        .sidebar-header {
            padding: 8px 20px 32px 20px;
            border-bottom: 1px solid var(--color-border-weak);
        }

        .sidebar-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-subtitle2);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-subtitle2);
            color: var(--color-text-default);
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-tertiary);
            line-height: var(--line-height-tertiary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            padding-top: 32px;
        }

        .sidebar-nav {
            padding: 32px 0;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-secondary);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-secondary);
            color: var(--color-text-weak);
            letter-spacing: 0.5px;
            padding: 0 20px 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            margin: 0 12px;
            color: var(--color-text-weak);
            text-decoration: none;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-secondary);
            transition: all 0.2s ease;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: var(--color-accent-bg-weak);
            color: var(--color-accent-icon-default);
        }

        .nav-item.active {
            background-color: transparent;
            color: var(--color-accent-icon-default);
            font-weight: var(--font-weight-regular);
        }

        .nav-item.unavailable {
            color: var(--color-text-weak);
            cursor: default;
            pointer-events: none;
        }

        .nav-item.unavailable:hover {
            background-color: transparent;
            color: var(--color-text-weak);
        }

        .nav-item.unavailable span {
            color: var(--color-text-weak);
        }

        .nav-item-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Label styles for unavailable items */
        .label {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: var(--font-family-primary);
            font-weight: var(--font-weight-bold);
            line-height: 1;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .label-small {
            font-size: var(--font-size-tertiary);
            line-height: var(--line-height-tertiary);
            font-weight: var(--font-weight-bold);
            padding: 4px;
        }

        .label-neutral {
            background-color: var(--color-bg-disabled);
            color: var(--color-text-disabled);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 0;
            display: flex;
            gap: 40px;
        }

        .content-body {
            padding: 100px;
            max-width: 900px;
            flex: 1;
        }

        /* Table of Contents */
        .toc-container {
            width: 240px;
            padding: 100px 40px 40px 0;
            position: sticky;
            top: 0;
            height: fit-content;
            max-height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .toc-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-tertiary);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tertiary);
            color: var(--color-text-weak);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 8px;
        }

        .toc-link {
            display: block;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-secondary);
            font-weight: var(--font-weight-regular);
            line-height: var(--line-height-secondary);
            color: var(--color-text-weak);
            text-decoration: none;
            padding: 6px 12px;
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .toc-link:hover {
            color: var(--color-text-default);
            background-color: var(--color-bg-hover);
        }

        .toc-link.active {
            color: var(--color-text-default);
            border-left-color: transparent;
            font-weight: var(--font-weight-bold);
        }

        /* TOC Scrollbar Styling */
        .toc-container::-webkit-scrollbar {
            width: 4px;
        }

        .toc-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .toc-container::-webkit-scrollbar-thumb {
            background: var(--color-border-weak);
            border-radius: 2px;
        }

        .toc-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-border-default);
        }

        .content-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-extrabold);
            line-height: var(--line-height-h2);
            color: var(--color-text-default);
            margin-bottom: 8px;
        }

        .content-description {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            line-height: var(--line-height-primary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* Component Grid */
        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
            margin-top: 24px;
        }

        .component-card {
            background: var(--color-bg-default);
            border: none;
            border-radius: 8px;
            padding: 20px;
            transition: none;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: var(--shadow-low);
            cursor: pointer;
            position: relative;
        }

        .component-card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid var(--color-border-weak);
            border-radius: 8px;
            pointer-events: none;
        }

        .component-card.unavailable {
            cursor: default;
            opacity: 0.6;
        }

        .component-card.unavailable:hover {
            border-color: var(--color-border-default);
            box-shadow: none;
            transform: none;
        }

        .card-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-primary);
            color: var(--color-text-default);
            margin-bottom: 8px;
        }

        .component-card.unavailable .card-title {
            color: var(--color-text-weak);
        }

        .card-description {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-secondary);
            line-height: var(--line-height-secondary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            margin-bottom: 4px;
        }

        .card-preview {
            background: var(--color-bg-medium);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-meta {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-tertiary);
            line-height: var(--line-height-tertiary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-count {
            background: var(--color-border-default);
            color: var(--color-text-default);
            padding: 2px 8px;
            border-radius: 12px;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-graph);
            line-height: var(--line-height-graph);
            font-weight: var(--font-weight-bold);
        }

        .component-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .toc-container {
                display: none;
            }

            .content-body {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .content-body {
                padding: 40px 20px;
            }

            .component-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 200;
            background: var(--color-bg-default);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Icon Styles */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        /* Loading and Content States */
        .content-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            line-height: var(--line-height-primary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
        }

        .content-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            padding: 40px;
        }

        .content-error h3 {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-extrabold);
            line-height: var(--line-height-h2);
            color: var(--color-text-default);
            margin-bottom: 16px;
        }

        .content-error p {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            line-height: var(--line-height-primary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            margin-bottom: 24px;
            max-width: 500px;
        }

        .retry-btn {
            background: var(--color-bg-focus);
            color: var(--color-text-medium);
            border: none;
            padding: 12px 24px;
            border-radius: 100px;
            cursor: pointer;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-primary);
            line-height: var(--line-height-primary);
            font-weight: var(--font-weight-bold);
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: var(--color-bg-focus-hover);
        }

        .retry-btn:active {
            background: var(--color-bg-focus-pressed);
        }

        /* Component Examples Styles */
        .component-example {
            background: var(--color-bg-default);
            border: 1px solid var(--color-border-default);
            border-radius: 8px;
            margin-bottom: 120px;
            padding-bottom: 80px;
            overflow: hidden;
        }

        .example-header {
            padding: 16px 20px;
            background: var(--color-bg-medium);
            border-bottom: 1px solid var(--color-border-default);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .example-title {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-secondary);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-secondary);
            color: var(--color-text-default);
        }

        .example-toggle {
            background: none;
            border: none;
            color: var(--color-text-weak);
            cursor: pointer;
            font-family: var(--font-family-primary);
            font-size: var(--font-size-tertiary);
            line-height: var(--line-height-tertiary);
            font-weight: var(--font-weight-regular);
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .example-toggle:hover {
            background: var(--color-border-default);
            color: var(--color-text-default);
        }

        .example-preview {
            padding: 24px;
        }

        .example-code {
            display: none;
            padding: 20px;
            background: var(--color-bg-medium);
            border-top: 1px solid var(--color-border-default);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: var(--font-size-tertiary);
            line-height: var(--line-height-secondary);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-default);
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .example-code.show {
            display: block;
        }

        /* Demo Containers */
        .demo-container {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .demo-container:last-child {
            margin-bottom: 0;
        }

        .demo-label {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-tertiary);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tertiary);
            color: var(--color-text-weak);
            min-width: 100px;
        }

        /* Typography Demo Styles */
        .typography-demo-row {
            margin-bottom: 24px;
        }

        .typography-demo-row:last-child {
            margin-bottom: 0;
        }

        .demo-specs {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: var(--font-size-graph);
            line-height: var(--line-height-graph);
            font-weight: var(--font-weight-regular);
            color: var(--color-text-weak);
            margin-top: 4px;
        }

        .weight-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .weight-grid:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .weight-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

    </style>
</head>

    <script>
        // Single Page Application functionality
        class DesignSystemApp {
            constructor() {
                this.currentPage = this.getCurrentPageFromURL();
                this.contentCache = new Map();
                this.init();
            }

            init() {
                this.setupNavigation();
                this.loadPage(this.currentPage);
                this.setupMobileMenu();
                this.setupURLRouting();
            }

            getCurrentPageFromURL() {
                const hash = window.location.hash.slice(1); // Remove the # symbol
                const validPages = ['home', 'typography', 'colors', 'shadows', 'buttons', 'badges', 'labels', 'inputs', 'progress', 'cards'];
                return validPages.includes(hash) ? hash : 'home';
            }

            updateURL(page) {
                if (page === 'home') {
                    window.history.pushState({ page }, '', window.location.pathname);
                } else {
                    window.history.pushState({ page }, '', `#${page}`);
                }
            }

            setupURLRouting() {
                // Handle browser back/forward buttons
                window.addEventListener('popstate', (event) => {
                    const page = event.state?.page || this.getCurrentPageFromURL();
                    this.navigateToPage(page, false); // false = don't update URL since it's already updated
                });

                // Handle initial page load with hash
                if (window.location.hash) {
                    const page = this.getCurrentPageFromURL();
                    this.navigateToPage(page, false);
                }
            }

            setupNavigation() {
                const navItems = document.querySelectorAll('.nav-item[data-page]');
                navItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = item.getAttribute('data-page');
                        this.navigateToPage(page);
                    });
                });
            }

            navigateToPage(page, updateURL = true) {
                if (page === this.currentPage) return;
                
                this.setActiveNavItem(page);
                this.loadPage(page);
                this.currentPage = page;
                
                if (updateURL) {
                    this.updateURL(page);
                }
            }

            setActiveNavItem(page) {
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Add active class to current page
                const activeItem = document.querySelector(`[data-page="${page}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            }

            async loadPage(page) {
                const contentBody = document.getElementById('content-body');
                
                // Show loading state
                contentBody.innerHTML = '<div class="content-loading">Loading...</div>';

                try {
                    let content;
                    
                    if (page === 'home') {
                        content = this.getHomeContent();
                    } else {
                        content = this.getComponentContent(page);
                    }
                    
                    contentBody.innerHTML = content;
                    this.initializePageScripts();
                    this.generateTableOfContents();
                    this.setupScrollSpy();
                    
                } catch (error) {
                    console.error('Error loading page:', error);
                    contentBody.innerHTML = this.getErrorContent(page);
                }
            }

            generateTableOfContents() {
                const tocList = document.getElementById('toc-list');
                const contentBody = document.getElementById('content-body');
                
                // Find all section headers (example-title elements)
                const sections = contentBody.querySelectorAll('.example-title');
                
                if (sections.length === 0) {
                    // Hide TOC if no sections found
                    document.getElementById('toc-container').style.display = 'none';
                    return;
                } else {
                    document.getElementById('toc-container').style.display = 'block';
                }
                
                // Clear existing TOC
                tocList.innerHTML = '';
                
                // Generate TOC items
                sections.forEach((section, index) => {
                    const sectionText = section.textContent;
                    const sectionId = `section-${index}`;
                    
                    // Add ID to the section's parent component-example

            setupScrollSpy() {
                // Remove existing scroll listener
                if (this.scrollSpyHandler) {
                    window.removeEventListener('scroll', this.scrollSpyHandler);
                }
                
                // Create new scroll handler
                this.scrollSpyHandler = () => {
                    const sections = document.querySelectorAll('.component-example[id^="section-"]');
                    const tocLinks = document.querySelectorAll('.toc-link');
                    
                    let currentSection = '';
                    
                    sections.forEach((section) => {
                        const sectionTop = section.offsetTop;
                        const sectionHeight = section.clientHeight;
                        
                        if (window.pageYOffset >= sectionTop - 150) {
                            currentSection = section.getAttribute('id');
                        }
                    });
                    
                    tocLinks.forEach((link) => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${currentSection}`) {
                            link.classList.add('active');
                        }
                    });
                };
                
                window.addEventListener('scroll', this.scrollSpyHandler);
            }

            initializePageScripts() {
                // Re-initialize any page-specific scripts
                const toggleButtons = document.querySelectorAll('.example-toggle');
                toggleButtons.forEach(button => {
                    button.addEventListener('click', this.toggleCode);
                });

                // Initialize floating label behavior for all inputs
                const allWrappers = document.querySelectorAll('.input-wrapper');
                allWrappers.forEach(wrapper => {
                    const input = wrapper.querySelector('input');
                    if (!input) return;
                    
                    // Skip if disabled
                    if (wrapper.classList.contains('input-disabled')) return;
                    
                    // Make wrapper clickable to focus input and move cursor to end
                    wrapper.addEventListener('click', (e) => {
                        // Only handle wrapper clicks, not direct input clicks
                        if (e.target === wrapper || e.target === wrapper.querySelector('.input-field') || e.target === wrapper.querySelector('.input-field-label')) {
                            input.focus();
                            // Move cursor to end of text
                            setTimeout(() => {
                                const length = input.value.length;
                                input.setSelectionRange(length, length);
                            }, 0);
                        }
                    });
                    
                    // Check initial value and add has-value class if needed
                    if (input.value && input.value.trim() !== '') {
                        wrapper.classList.add('has-value');
                    }
                    
                    // Add input handler to manage has-value class for floating label
                    input.addEventListener('input', () => {
                        if (input.value && input.value.trim() !== '') {
                            wrapper.classList.add('has-value');
                        } else {
                            wrapper.classList.remove('has-value');
                        }
                    });
                });

                // Initialize emoji picker functionality
                const emojiToggle = document.getElementById('emoji-toggle');
                const emojiPicker = document.querySelector('.emoji-picker');
                const emojiInput = document.getElementById('emoji-input');
                
                if (emojiToggle && emojiPicker && emojiInput) {
                    // Toggle emoji picker
                    emojiToggle.addEventListener('click', () => {
                        emojiPicker.classList.toggle('show');
                        emojiToggle.classList.toggle('expanded');
                    });
                    
                    // Add emoji to input
                    const emojiItems = emojiPicker.querySelectorAll('.emoji-item');
                    emojiItems.forEach(item => {
                        item.addEventListener('click', () => {
                            const emoji = item.textContent;
                            emojiInput.value += ' ' + emoji;
                            const wrapper = emojiInput.closest('.input-wrapper');
                            if (wrapper) {
                                wrapper.classList.add('has-value');
                            }
                        });
                    });
                    
                    // Close picker when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!emojiToggle.contains(e.target) && !emojiPicker.contains(e.target)) {
                            emojiPicker.classList.remove('show');
                            emojiToggle.classList.remove('expanded');
                        }
                    });
                }

                // Initialize dropdown functionality
                const dropdowns = document.querySelectorAll('.dropdown-wrapper:not(.dropdown-disabled)');
                dropdowns.forEach(dropdown => {
                    const menu = dropdown.querySelector('.dropdown-menu');
                    const valueDisplay = dropdown.querySelector('.dropdown-field-value');
                    const items = dropdown.querySelectorAll('.dropdown-menu-item');
                    
                    if (!menu || !valueDisplay) return;
                    
                    // Toggle dropdown
                    dropdown.addEventListener('click', (e) => {
                        // Close all other dropdowns
                        document.querySelectorAll('.dropdown-wrapper').forEach(d => {
                            if (d !== dropdown) {
                                d.classList.remove('dropdown-open');
                                const m = d.querySelector('.dropdown-menu');
                                if (m) m.classList.remove('dropdown-menu-open');
                            }
                        });
                        
                        // Toggle current dropdown
                        dropdown.classList.toggle('dropdown-open');
                        menu.classList.toggle('dropdown-menu-open');
                        e.stopPropagation();
                    });
                    
                    // Handle item selection
                    items.forEach(item => {
                        item.addEventListener('click', (e) => {
                            e.stopPropagation();
                            
                            // Check if this is a multi-select dropdown (has checkboxes)
                            const isMultiSelect = item.querySelector('.dropdown-checkbox') !== null;
                            
                            if (isMultiSelect) {
                                // Multi-select behavior
                                item.classList.toggle('dropdown-item-selected');
                                
                                // Update value display with all selected items
                                const selectedItems = Array.from(dropdown.querySelectorAll('.dropdown-menu-item.dropdown-item-selected'))
                                    .map(i => i.querySelector('span').textContent);
                                
                                valueDisplay.textContent = selectedItems.join(', ');
                                
                                // Add/remove has-value class
                                if (selectedItems.length > 0) {
                                    dropdown.classList.add('has-value');
                                } else {
                                    dropdown.classList.remove('has-value');
                                }
                            } else {
                                // Single-select behavior
                                items.forEach(i => i.classList.remove('dropdown-item-selected'));
                                item.classList.add('dropdown-item-selected');
                                
                                // Update value display
                                valueDisplay.textContent = item.querySelector('span').textContent;
                                dropdown.classList.add('has-value');
                                
                                // Close dropdown
                                dropdown.classList.remove('dropdown-open');
                                menu.classList.remove('dropdown-menu-open');
                            }
                        });
                    });
                });
                
                // Close dropdowns when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.dropdown-wrapper')) {
                        document.querySelectorAll('.dropdown-wrapper').forEach(dropdown => {
                            dropdown.classList.remove('dropdown-open');
                            const menu = dropdown.querySelector('.dropdown-menu');
                            if (menu) menu.classList.remove('dropdown-menu-open');
                        });
                    }
                });
            }

            toggleCode(event) {
                const button = event.target;
                const codeBlock = button.parentElement.nextElementSibling.nextElementSibling;
                const isShowing = codeBlock.classList.contains('show');
                
                if (isShowing) {
                    codeBlock.classList.remove('show');
                    button.textContent = 'Show Code';
                } else {
                    codeBlock.classList.add('show');
                    button.textContent = 'Hide Code';
                }
            }

            setupMobileMenu() {
                // Toggle sidebar on mobile
                window.toggleSidebar = () => {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.toggle('open');
                };

                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', (e) => {
                    const sidebar = document.getElementById('sidebar');
                    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                    
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !mobileMenuBtn.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    const sidebar = document.getElementById('sidebar');
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('open');
                    }
                });
            }
