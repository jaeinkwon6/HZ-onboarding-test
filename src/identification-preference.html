<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification Preference - Nordnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-inactive);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col overflow-hidden" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px; border-radius: 12px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px] rounded-t-[12px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col justify-center">
            <!-- Section Header -->
            <div class="mb-6 text-center">
                <h1 class="typography-subtitle1">
                    Identification<br>preference
                </h1>
            </div>

            <!-- Identification Options -->
            <div class="space-y-3 mb-6">
                <!-- Video Identification -->
                <div class="p-3 rounded" style="background-color: var(--color-bg-medium);">
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <h3 class="typography-secondary-bold mb-1">Video identification</h3>
                            <p class="typography-secondary text-weak">Have a video call with an operator</p>
                        </div>
                    </div>
                </div>

                <!-- eID -->
                <div class="p-3 rounded" style="background-color: var(--color-bg-medium);">
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <h3 class="typography-secondary-bold mb-1">eID</h3>
                            <p class="typography-secondary text-weak">Use your NFC-enabled electronic ID card and app</p>
                        </div>
                    </div>
                </div>

                <!-- AutoID -->
                <div class="p-3 rounded" style="background-color: var(--color-bg-medium);">
                    <div class="flex items-start gap-3">
                        <div class="flex-1">
                            <h3 class="typography-secondary-bold mb-1">AutoID</h3>
                            <p class="typography-secondary text-weak">Take photos of your ID (front and back) and a selfie</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4 rounded-b-[12px]" style="background-color: var(--color-bg-weak);">
            <a href="account-loading.html" class="w-full flex items-center justify-center px-5 py-3 rounded-full text-base font-bold" style="background-color: var(--color-bg-focus); color: var(--color-text-strong);">
                Continue
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center rounded-b-[12px]" style="background-color: var(--color-bg-weak);">
            <div class="w-[134px] h-[5px] rounded-full" style="background-color: var(--color-icon-default);"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>
</body>
</html>
