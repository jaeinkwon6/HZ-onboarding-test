<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Setup - Nordnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="h-12" style="background-color: var(--color-bg-weak);"></div>

        <!-- Main Content -->
        <div class="flex-1 px-3 pt-20 pb-6 flex flex-col items-center">
            <!-- Security Icon and Header -->
            <div class="mb-10 text-center">
                <div class="mb-6 flex justify-center">
                    <img src="http://localhost:3845/assets/7079593b0986f2ecaa9f60456d240822aaff89c0.svg" alt="Face ID icon" class="w-16 h-16">
                </div>
                <h1 class="typography-subtitle2 mb-2">
                    Let's set up your account secure
                </h1>
                <p class="typography-secondary text-weak">
                    To improve security we've added multi-factor authentication
                </p>
            </div>

            <!-- Security Checklist -->
            <div class="w-full bg-white rounded-lg p-4 shadow-medium">
                <div class="space-y-8">
                    <!-- Security Code Item -->
                    <div class="flex items-center gap-3">
                        <div>
                            <img src="http://localhost:3845/assets/1d36cf591469316bd4ffafa5308cfde1b6f814d0.svg" alt="Security icon" class="w-6 h-6">
                        </div>
                        <div class="flex-1">
                            <h3 class="typography-secondary-bold mb-1">Security code or [biometry]</h3>
                            <p class="typography-secondary text-weak">Set a code or use [biometry] to log in.</p>
                        </div>
                    </div>

                    <!-- Unique Phone ID Item -->
                    <div class="flex items-center gap-3">
                        <div>
                            <img src="http://localhost:3845/assets/b1ec7f30920936e3adefbb673be1895cc98c389e.svg" alt="Mobile phone icon" class="w-6 h-6">
                        </div>
                        <div class="flex-1">
                            <h3 class="typography-secondary-bold mb-1">Unique phone ID</h3>
                            <p class="typography-secondary text-weak">Your identity will be tied to this unique device.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-weak);">
            <a href="pin-setup.html" class="w-full flex items-center justify-center px-5 py-3 rounded-full text-base font-bold" style="background-color: var(--color-bg-focus); color: var(--color-text-strong);">
                Continue
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-weak);">
            <div class="w-[134px] h-[5px] rounded-full" style="background-color: var(--color-icon-default);"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>
</body>
</html>
