<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordnet - One Last Step</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    fontSize: {
                        'h1': ['40px', { lineHeight: '48px', fontWeight: '800' }],
                        'h2': ['32px', { lineHeight: '40px', fontWeight: '800' }],
                        'h3': ['28px', { lineHeight: '32px', fontWeight: '800' }],
                        'subtitle1': ['24px', { lineHeight: '28px', fontWeight: '800' }],
                        'subtitle2': ['20px', { lineHeight: '24px', fontWeight: '700' }],
                        'primary': ['16px', { lineHeight: '24px', fontWeight: '400' }],
                        'secondary': ['14px', { lineHeight: '20px', fontWeight: '400' }],
                        'tertiary': ['12px', { lineHeight: '16px', fontWeight: '400' }],
                        'graph': ['10px', { lineHeight: '14px', fontWeight: '400' }],
                    },
                    fontWeight: {
                        'regular': '400',
                        'bold': '700',
                        'extrabold': '800',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="flex justify-end px-4 py-2" style="background-color: var(--color-bg-weak);">
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium" style="background-color: var(--color-bg-strong); border-radius: 16px; padding: 8px;">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <!-- Apply progress immediately after bar is rendered -->
        <script>
            if (window.__applyProgress__) window.__applyProgress__();
        </script>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col">
            <!-- Icon Badge -->
            <div class="mb-6">
                <img src="../Asset/Icon Badge4.svg" alt="Verification Icon" class="w-[48px] h-[48px]">
            </div>

            <!-- Section Header -->
            <div class="mb-6">
                <h1 class="typography-subtitle1 mb-3">
                    One last step
                </h1>
            </div>

            <!-- Progress Container -->
            <div class="flex-1 flex flex-col gap-6 mb-6">
                <!-- Progress Steps -->
                <div class="flex gap-4">
                    <div class="flex flex-col items-center gap-3.5 pt-2">
                        <!-- Step 1 - Completed -->
                        <img src="../Asset/Checkmark.svg" alt="Completed" class="w-6 h-6">
                        <!-- Connecting line -->
                        <div class="w-0.5 h-3" style="background-color: var(--color-bg-disabled);"></div>
                        <!-- Step 2 - Completed -->
                        <img src="../Asset/Checkmark.svg" alt="Completed" class="w-6 h-6">
                        <!-- Connecting line -->
                        <div class="w-0.5 h-3" style="background-color: var(--color-bg-disabled);"></div>
                        <!-- Step 3 - Completed -->
                        <img src="../Asset/Checkmark.svg" alt="Completed" class="w-6 h-6">
                        <!-- Connecting line -->
                        <div class="w-0.5 h-3" style="background-color: var(--color-bg-disabled);"></div>
                        <!-- Step 4 - Current -->
                        <div class="w-6 h-6 rounded-full flex items-center justify-center" style="background-color: var(--color-accent-bg-weak);">
                            <div class="w-2 h-2 rounded-full" style="background-color: var(--color-accent-bg-default);"></div>
                        </div>
                    </div>

                    <!-- Step Details -->
                    <div class="flex flex-col gap-6 flex-1">
                        <div class="flex flex-col gap-0">
                            <div class="text-sm font-bold" style="color: var(--color-text-default);">Account selection</div>
                        </div>
                        <div class="flex flex-col gap-0">
                            <div class="text-sm font-bold" style="color: var(--color-text-default);">Personal details</div>
                        </div>
                        <div class="flex flex-col gap-0">
                            <div class="text-sm font-bold" style="color: var(--color-text-default);">Financial details</div>
                        </div>
                        <div class="flex flex-col gap-0">
                            <div class="text-sm font-bold" style="color: var(--color-text-default);">Verify your identity</div>
                            <div class="text-sm font-normal" style="color: var(--color-text-weak);">With an official ID document</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="flex flex-col gap-6">
                <p class="text-xs font-normal" style="color: var(--color-text-weak);">
                    Review our <a href="#" class="underline font-bold" style="color: var(--color-text-default);">Privacy policy</a> for the use and handling your data.
                </p>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-weak);">
            <a href="identification-preference.html" class="w-full flex items-center justify-center px-5 py-3 rounded-full text-base font-bold" style="background-color: var(--color-bg-focus); color: var(--color-text-strong);">
                Complete Setup
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-weak);">
            <div class="w-[134px] h-[5px] rounded-full" style="background-color: var(--color-icon-default);"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>
</body>
</html>
