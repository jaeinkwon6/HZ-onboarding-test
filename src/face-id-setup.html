<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Setup - Nordnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Page Header -->
        <div class="flex items-center gap-2 px-4 py-3" style="background-color: var(--color-bg-default);">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" style="background-color: var(--color-bg-strong); border-radius: 16px; padding: 8px;">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>

            <!-- Spacer -->
            <div class="flex-1"></div>

            <!-- Info Button -->
            <button class="btn-icon-only btn-icon-medium" style="background-color: var(--color-bg-strong); border-radius: 16px; padding: 8px;">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col items-center">
            <!-- Section Header -->
            <div class="mb-4">
                <h1 class="typography-subtitle1 mb-3">
                    Instant and secure login with Face ID
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    You can instantly and securely log in to your account using biometric data
                </p>
            </div>

            <!-- Face ID Icon - Centered -->
            <div class="flex-1 flex items-center justify-center">
                <div class="relative" style="width: 80px; height: 80px;">
                    <!-- Face ID Icon -->
                    <img src="../Asset/bigFace.svg" alt="Face ID" style="width: 80px; height: 80px;">
                    <!-- Shadow underneath -->
                    <div style="position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); width: 40px; height: 15px; background: radial-gradient(ellipse, rgba(0,0,0,0.15), transparent); border-radius: 50%;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-weak);">
            <a href="face-id-done.html" class="w-full flex items-center justify-center px-5 py-3 rounded-full text-base font-bold" style="background-color: var(--color-bg-focus); color: var(--color-text-strong);">
                Enable
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-weak);">
            <div class="w-[134px] h-[5px] rounded-full" style="background-color: var(--color-icon-default);"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>
</body>
</html>
