<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tax Liability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../design-system/design-system.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <script type="module" src="js/state.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container with Fixed Height -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="progress-bar-with-controls">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='citizenship.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>
            
            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='index.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <!-- Apply progress immediately after bar is rendered -->
        <script>
            if (window.__applyProgress__) window.__applyProgress__();
        </script>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col overflow-y-auto">
            <!-- Section Header -->
            <div class="mb-4">
                <h1 class="typography-subtitle1 mb-3">
                    Your tax liability
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    We're asking for tax number due to regulatory requirements.
                </p>
            </div>

            <!-- Help CTA -->
            <div class="mb-6">
                <button class="btn btn-secondary btn-small">Need help with Tax ID?</button>
            </div>

            <!-- Tax Card -->
            <div class="bg-white box-border flex flex-col p-4 rounded-lg w-full mb-6 shadow-medium" style="box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.12), 0px 0px 20px 0px rgba(0,0,0,0.06) !important;">
                <!-- Country Header -->
                <div class="flex items-center w-full" style="gap: 12px;">
                    <!-- Germany Flag Icon -->
                    <div class="w-4 h-4 shrink-0">
                        <img src="../Asset/Germany.png" alt="Germany flag" class="w-full h-full object-cover rounded-sm">
                    </div>
                    
                    <!-- Country Name -->
                    <div class="flex-1">
                        <p class="font-bold text-sm" style="color: var(--color-text-default);">Germany</p>
                    </div>
                    
                    <!-- Remove Button -->
                    <button class="btn btn-text">
                        Remove
                    </button>
                </div>

                <!-- Tax ID Input -->
                <div class="input-container" style="margin-top: 12px;">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <input 
                                type="text" 
                                placeholder="Tax ID (optional)"
                            />
                            <span class="input-field-label">Tax ID (optional)</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Another Country -->
            <div class="flex justify-center">
                <button class="btn btn-secondary btn-small">
                    <div class="btn-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                            <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    Add another country
                </button>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-default);">
            <a href="onboarding-2.html" class="btn btn-primary btn-large w-full">
                Continue
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-default);">
            <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>
</body>
</html>
