<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../design-system/design-system.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <script src="js/form-validation.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    fontSize: {
                        'h1': ['40px', { lineHeight: '48px', fontWeight: '800' }],
                        'h2': ['32px', { lineHeight: '40px', fontWeight: '800' }],
                        'h3': ['28px', { lineHeight: '32px', fontWeight: '800' }],
                        'subtitle1': ['24px', { lineHeight: '28px', fontWeight: '800' }],
                        'subtitle2': ['20px', { lineHeight: '24px', fontWeight: '700' }],
                        'primary': ['16px', { lineHeight: '24px', fontWeight: '400' }],
                        'secondary': ['14px', { lineHeight: '20px', fontWeight: '400' }],
                        'tertiary': ['12px', { lineHeight: '16px', fontWeight: '400' }],
                        'graph': ['10px', { lineHeight: '14px', fontWeight: '400' }],
                    },
                    fontWeight: {
                        'regular': '400',
                        'bold': '700',
                        'extrabold': '800',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="progress-bar-with-controls">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='account-alias.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>
            
            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col">
            <!-- Section Header -->
            <div class="mb-6">
                <h1 class="typography-subtitle1 mb-3">
                    Tell us about you
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    Ensure this information matches what's on your passport or ID. You must be 18 or older to create an account.
                </p>
            </div>

            <!-- Input Fields -->
            <div class="flex-1 flex flex-col gap-[18px] mb-6">
                <!-- First Name Input -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <input type="text" placeholder=" " id="first-name-input">
                            <label class="input-field-label">First name</label>
                        </div>
                    </div>
                </div>

                <!-- Last Name Input -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <input type="text" placeholder=" " id="last-name-input">
                            <label class="input-field-label">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Salutation Dropdown -->
                <div class="dropdown-container">
                    <div class="dropdown-wrapper" id="salutation-dropdown">
                        <div class="dropdown-field">
                            <span class="dropdown-field-label">Salutation (optional)</span>
                            <div class="dropdown-field-value"></div>
                            <div class="dropdown-arrow">
                                <img src="../Asset/Chevron.svg" alt="Dropdown arrow" class="w-2 h-2">
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-menu-item" data-value="mr">
                                <span>Mr</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                            <div class="dropdown-menu-item" data-value="mrs">
                                <span>Mrs</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                            <div class="dropdown-menu-item" data-value="neutral">
                                <span>Neutral</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Title Dropdown -->
                <div class="dropdown-container">
                    <div class="dropdown-wrapper" id="title-dropdown">
                        <div class="dropdown-field">
                            <span class="dropdown-field-label">Title (optional)</span>
                            <div class="dropdown-field-value"></div>
                            <div class="dropdown-arrow">
                                <img src="../Asset/Chevron.svg" alt="Dropdown arrow" class="w-2 h-2">
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-menu-item" data-value="dr">
                                <span>Dr</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                            <div class="dropdown-menu-item" data-value="prof">
                                <span>Prof</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                            <div class="dropdown-menu-item" data-value="no-title">
                                <span>No title</span>
                                <div class="dropdown-radio">
                                    <div class="dropdown-radio-check"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-default);">
            <button class="btn btn-primary btn-large w-full" id="continue-btn">
                Continue
            </button>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-default);">
            <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>

    <script>
        // Initialize floating label behavior for all inputs
        function initializeInputs() {
            const allWrappers = document.querySelectorAll('.input-wrapper');
            
            allWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('input');
                if (!input) return;
                
                // Cache DOM elements to avoid repeated queries
                const inputField = wrapper.querySelector('.input-field');
                const inputLabel = wrapper.querySelector('.input-field-label');
                
                // Make wrapper clickable to focus input
                wrapper.addEventListener('click', (e) => {
                    if (e.target === wrapper || e.target === inputField || e.target === inputLabel) {
                        input.focus();
                    }
                });
                
                // Check initial value and add has-value class if needed
                if (input.value && input.value.trim() !== '') {
                    wrapper.classList.add('has-value');
                }
                
                // Add input handler to manage has-value class for floating label
                input.addEventListener('input', () => {
                    if (input.value && input.value.trim() !== '') {
                        wrapper.classList.add('has-value');
                    } else {
                        wrapper.classList.remove('has-value');
                    }
                });
            });
        }

        // Initialize dropdown functionality
        function initializeDropdowns() {
            const allDropdowns = document.querySelectorAll('.dropdown-wrapper');
            
            allDropdowns.forEach(dropdown => {
                const menu = dropdown.querySelector('.dropdown-menu');
                const valueDisplay = dropdown.querySelector('.dropdown-field-value');
                const items = dropdown.querySelectorAll('.dropdown-menu-item');

                // Toggle dropdown
                dropdown.addEventListener('click', (e) => {
                    if (dropdown.classList.contains('dropdown-disabled')) return;
                    
                    // Don't toggle if clicking on a menu item
                    if (e.target.closest('.dropdown-menu-item')) return;

                    // Close other dropdowns - use cached list
                    allDropdowns.forEach(d => {
                        if (d !== dropdown) {
                            d.classList.remove('dropdown-open');
                            d.querySelector('.dropdown-menu')?.classList.remove('dropdown-menu-open');
                        }
                    });

                    // Toggle current dropdown
                    dropdown.classList.toggle('dropdown-open');
                    menu.classList.toggle('dropdown-menu-open');
                });

                // Handle item selection
                items.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        const isMultiSelect = item.querySelector('.dropdown-checkbox') !== null;

                        if (isMultiSelect) {
                            // Multi-select: toggle selection
                            item.classList.toggle('dropdown-item-selected');
                            
                            const selectedItems = Array.from(dropdown.querySelectorAll('.dropdown-menu-item.dropdown-item-selected'))
                                .map(i => i.querySelector('span').textContent);
                            
                            valueDisplay.textContent = selectedItems.join(', ');
                            dropdown.classList.toggle('has-value', selectedItems.length > 0);
                        } else {
                            // Single-select: clear others and select this
                            items.forEach(i => i.classList.remove('dropdown-item-selected'));
                            item.classList.add('dropdown-item-selected');
                            
                            valueDisplay.textContent = item.querySelector('span').textContent;
                            dropdown.classList.add('has-value');
                            
                            // Dispatch custom event for form validation
                            dropdown.dispatchEvent(new CustomEvent('dropdown-change'));
                            
                            // Close dropdown after selection
                            dropdown.classList.remove('dropdown-open');
                            menu.classList.remove('dropdown-menu-open');
                        }
                    });
                });
            });

            // Close dropdowns when clicking outside - use cached list
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown-wrapper')) {
                    allDropdowns.forEach(dropdown => {
                        dropdown.classList.remove('dropdown-open');
                        dropdown.querySelector('.dropdown-menu')?.classList.remove('dropdown-menu-open');
                    });
                }
            });
        }

        // Initialize form validation - disabled, button always enabled
        function initializeFormValidation() {
            // No form validation - button is always enabled
        }

        // Initialize on DOM ready - single initialization
        function initializePage() {
            initializeInputs();
            initializeDropdowns();
            initializeFormValidation();
            
            // Add click handler for continue button
            const continueBtn = document.getElementById('continue-btn');
            if (continueBtn) {
                continueBtn.addEventListener('click', () => {
                    if (!continueBtn.disabled) {
                        window.location.href = 'birth-details.html';
                    }
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
