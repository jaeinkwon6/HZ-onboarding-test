<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../design-system/design-system.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <style>
        /* Phone input with country code */
        .phone-input-wrapper {
            display: flex;
            gap: 12px;
        }
        
        .phone-country-code {
            width: 80px;
            flex-shrink: 0;
        }
        
        .phone-number-field {
            flex: 1;
        }
        
        .phone-country-code .input-field {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        
        .phone-number-field .input-field {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .country-code-content {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 18px 12px;
            height: 100%;
            width: 100%;
            justify-content: center;
        }
        
        .flag-image {
            width: 16px;
            height: 16px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        .country-code-text {
            font-family: var(--font-family-primary);
            font-size: 14px;
            line-height: 20px;
            font-weight: 700;
            color: var(--color-text-default);
            white-space: nowrap;
        }
        
        .chevron-down {
            width: 8px;
            height: 8px;
            color: var(--color-icon-default);
            flex-shrink: 0;
        }
        
        .country-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .country-option .flag-image {
            width: 16px;
            height: 16px;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        .country-option span {
            font-family: var(--font-family-primary);
            font-size: 14px;
            line-height: 20px;
            font-weight: 400;
            color: var(--color-text-default);
        }
        
        /* Remove radio button styling for country dropdown */
        .phone-country-code .dropdown-menu-item {
            justify-content: flex-start;
        }
        
        .phone-country-code .dropdown-menu-item .dropdown-radio {
            display: none;
        }
        
        /* Show all country code dropdown items without scrolling */
        .phone-country-code .dropdown-menu {
            max-height: none;
            overflow-y: visible;
            min-width: 150px;
            width: 150px;
            position: fixed;
            z-index: 9999;
        }
        
        /* Make country code dropdown items wider to cover content */
        .phone-country-code .dropdown-menu-item {
            min-width: 120px;
            width: 100%;
        }
        
        /* Ensure dropdown container has proper positioning context */
        .phone-country-code .dropdown-container {
            position: relative;
        }
        
        /* Allow dropdown to overflow parent containers */
        .phone-country-code {
            overflow: visible;
        }
        
        .phone-input-wrapper {
            overflow: visible;
        }
        
        .input-container {
            overflow: visible;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    fontSize: {
                        'h1': ['40px', { lineHeight: '48px', fontWeight: '800' }],
                        'h2': ['32px', { lineHeight: '40px', fontWeight: '800' }],
                        'h3': ['28px', { lineHeight: '32px', fontWeight: '800' }],
                        'subtitle1': ['24px', { lineHeight: '28px', fontWeight: '800' }],
                        'subtitle2': ['20px', { lineHeight: '24px', fontWeight: '700' }],
                        'primary': ['16px', { lineHeight: '24px', fontWeight: '400' }],
                        'secondary': ['14px', { lineHeight: '20px', fontWeight: '400' }],
                        'tertiary': ['12px', { lineHeight: '16px', fontWeight: '400' }],
                        'graph': ['10px', { lineHeight: '14px', fontWeight: '400' }],
                    },
                    fontWeight: {
                        'regular': '400',
                        'bold': '700',
                        'extrabold': '800',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="progress-bar-with-controls">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='birth-details.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>
            
            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <!-- Apply progress immediately after bar is rendered -->
        <script>
            if (window.__applyProgress__) window.__applyProgress__();
        </script>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col">
            <!-- Section Header -->
            <div class="mb-6">
                <h1 class="typography-subtitle1 mb-3">
                    Your contact info
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    We usually contact you by e-mail and never disclose your information to third parties.
                </p>
            </div>

            <!-- Input Fields -->
            <div class="flex-1 flex flex-col gap-[18px] mb-6">
                <!-- Phone Number Input with Country Code -->
                <div class="input-container">
                    <div class="phone-input-wrapper">
                        <!-- Country Code -->
                        <div class="phone-country-code">
                            <div class="dropdown-container">
                                <div class="dropdown-wrapper" id="country-code-dropdown">
                                    <div class="dropdown-field">
                                        <div class="country-code-content">
                                            <img src="../Asset/Germany.png" alt="Germany" class="flag-image" id="country-flag">
                                            <span class="country-code-text" id="country-code-text">+49</span>
                                            <img src="../Asset/Chevron.svg" alt="Dropdown arrow" class="chevron-down">
                                        </div>
                                    </div>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-menu-item" data-value="de" data-flag="../Asset/Germany.png" data-code="+49">
                                            <div class="country-option">
                                                <img src="../Asset/Germany.png" alt="Germany" class="flag-image">
                                                <span>+49</span>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu-item" data-value="se" data-flag="../Asset/Sweden.svg" data-code="+46">
                                            <div class="country-option">
                                                <img src="../Asset/Sweden.svg" alt="Sweden" class="flag-image">
                                                <span>+46</span>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu-item" data-value="dk" data-flag="../Asset/Denmark.svg" data-code="+45">
                                            <div class="country-option">
                                                <img src="../Asset/Denmark.svg" alt="Denmark" class="flag-image">
                                                <span>+45</span>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu-item" data-value="no" data-flag="../Asset/Norway.svg" data-code="+47">
                                            <div class="country-option">
                                                <img src="../Asset/Norway.svg" alt="Norway" class="flag-image">
                                                <span>+47</span>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu-item" data-value="fi" data-flag="../Asset/Finland.svg" data-code="+358">
                                            <div class="country-option">
                                                <img src="../Asset/Finland.svg" alt="Finland" class="flag-image">
                                                <span>+358</span>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu-item" data-value="custom" data-flag="" data-code="">
                                            <div class="country-option">
                                                <span>+</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="phone-number-field">
                            <div class="input-wrapper">
                                <div class="input-field">
                                    <input type="tel" placeholder=" " id="phone-input">
                                    <label class="input-field-label">Phone number</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Input -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <input type="email" placeholder=" " id="email-input">
                            <label class="input-field-label">Email address</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-default);">
            <a href="address-lookup.html" class="btn btn-primary btn-large w-full">
                Continue
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-default);">
            <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>

    <script>
        // Initialize floating label behavior for all inputs
        function initializeInputs() {
            const allWrappers = document.querySelectorAll('.input-wrapper');
            
            allWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('input');
                if (!input) return;
                
                // Make wrapper clickable to focus input
                wrapper.addEventListener('click', (e) => {
                    if (e.target === wrapper || e.target === wrapper.querySelector('.input-field') || e.target === wrapper.querySelector('.input-field-label')) {
                        input.focus();
                    }
                });
                
                // Check initial value and add has-value class if needed
                if (input.value && input.value.trim() !== '') {
                    wrapper.classList.add('has-value');
                }
                
                // Add input handler to manage has-value class for floating label
                input.addEventListener('input', () => {
                    if (input.value && input.value.trim() !== '') {
                        wrapper.classList.add('has-value');
                    } else {
                        wrapper.classList.remove('has-value');
                    }
                });
            });
        }

        // Initialize country code dropdown
        function initializeCountryCodeDropdown() {
            const dropdown = document.getElementById('country-code-dropdown');
            const menu = dropdown.querySelector('.dropdown-menu');
            const items = dropdown.querySelectorAll('.dropdown-menu-item');
            const flagImage = document.getElementById('country-flag');
            const codeText = document.getElementById('country-code-text');

            // Toggle dropdown
            dropdown.addEventListener('click', (e) => {
                if (dropdown.classList.contains('dropdown-disabled')) return;
                
                // Don't toggle if clicking on a menu item
                if (e.target.closest('.dropdown-menu-item')) return;

                // Close other dropdowns
                document.querySelectorAll('.dropdown-wrapper').forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('dropdown-open');
                        d.querySelector('.dropdown-menu')?.classList.remove('dropdown-menu-open');
                    }
                });

                // Toggle current dropdown
                dropdown.classList.toggle('dropdown-open');
                menu.classList.toggle('dropdown-menu-open');
                
                // Position the dropdown menu correctly
                if (menu.classList.contains('dropdown-menu-open')) {
                    const rect = dropdown.getBoundingClientRect();
                    menu.style.position = 'fixed';
                    menu.style.top = (rect.bottom + 4) + 'px';
                    menu.style.left = rect.left + 'px';
                    menu.style.width = '150px';
                }
            });

            // Handle item selection
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    
                    // Clear others and select this
                    items.forEach(i => i.classList.remove('dropdown-item-selected'));
                    item.classList.add('dropdown-item-selected');
                    
                    const flag = item.getAttribute('data-flag');
                    const code = item.getAttribute('data-code');
                    const value = item.getAttribute('data-value');
                    
                    if (value === 'custom') {
                        // Handle custom country selection - allow free form input
                        flagImage.src = ''; // No flag for custom
                        flagImage.style.display = 'none';
                        codeText.textContent = '+';
                        
                        // Focus the phone number input for direct typing
                        const phoneInput = document.getElementById('phone-input');
                        if (phoneInput) {
                            phoneInput.focus();
                            phoneInput.placeholder = 'Enter full phone number with country code';
                        }
                    } else {
                        // Update flag and code
                        if (flag) {
                            flagImage.src = flag;
                            flagImage.style.display = 'block';
                        }
                        codeText.textContent = code;
                    }
                    
                    // Close dropdown after selection
                    dropdown.classList.remove('dropdown-open');
                    menu.classList.remove('dropdown-menu-open');
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown-wrapper')) {
                    dropdown.classList.remove('dropdown-open');
                    menu.classList.remove('dropdown-menu-open');
                }
            });
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initializeInputs();
                initializeCountryCodeDropdown();
            });
        } else {
            initializeInputs();
            initializeCountryCodeDropdown();
        }
    </script>
</body>
</html>
