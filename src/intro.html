<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordnet - Making savings more fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    fontSize: {
                        'h1': ['40px', { lineHeight: '48px', fontWeight: '800' }],
                        'h2': ['32px', { lineHeight: '40px', fontWeight: '800' }],
                        'h3': ['28px', { lineHeight: '32px', fontWeight: '800' }],
                        'subtitle1': ['24px', { lineHeight: '28px', fontWeight: '800' }],
                        'subtitle2': ['20px', { lineHeight: '24px', fontWeight: '700' }],
                        'primary': ['16px', { lineHeight: '24px', fontWeight: '400' }],
                        'secondary': ['14px', { lineHeight: '20px', fontWeight: '400' }],
                        'tertiary': ['12px', { lineHeight: '16px', fontWeight: '400' }],
                        'graph': ['10px', { lineHeight: '14px', fontWeight: '400' }],
                    },
                    fontWeight: {
                        'regular': '400',
                        'bold': '700',
                        'extrabold': '800',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the intro page */
        .hero-background {
            background: linear-gradient(135deg, #1a5f5a 0%, #2a8079 50%, #1a5f5a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 0, 0, 0.05) 0px,
                    rgba(0, 0, 0, 0.05) 1px,
                    transparent 1px,
                    transparent 40px
                );
            pointer-events: none;
        }
        
        .gradient-overlay-top {
            background: linear-gradient(180deg, rgba(18, 18, 18, 0.65) 0%, rgba(18, 18, 18, 0) 100%);
            transform: rotate(180deg);
        }
        
        .gradient-overlay-bottom {
            background: linear-gradient(180deg, rgba(18, 18, 18, 0) 0%, #121212 100%);
        }
        
        .nav-tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 5px 16px 2px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-tab.active .nav-icon {
            color: #1c1c1c;
        }
        
        .nav-tab.active .nav-label {
            color: #1c1c1c;
        }
        
        .nav-tab:not(.active) .nav-icon {
            color: #9e9e9e;
        }
        
        .nav-tab:not(.active) .nav-label {
            color: #9e9e9e;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        
        .nav-label {
            font-family: var(--font-family-primary);
            font-size: 10px;
            line-height: 14px;
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
        }
        
        .text-button {
            background: transparent;
            border: none;
            font-family: var(--font-family-primary);
            font-size: 14px;
            line-height: 20px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            padding: 0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm bg-white flex flex-col relative overflow-hidden rounded-lg" style="height: 812px; background-color: var(--color-bg-default);">
        <!-- Hero Background Section -->
        <div class="hero-background absolute inset-0 flex flex-col" style="height: 813px; background: #121212;">
            <!-- Background Image -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('../Asset/BGimage.png');">
            </div>
            
            <!-- Bottom Gradient Overlays -->
            <div class="absolute bottom-0 left-0 right-0 gradient-overlay-bottom" style="height: 164px; pointer-events: none;"></div>
            <div class="absolute left-0 right-0 gradient-overlay-bottom" style="bottom: 88px; height: 164px; pointer-events: none;"></div>
            
            <!-- Dark background at bottom -->
            <div class="absolute left-0 right-0 bg-[#121212]" style="bottom: 0; height: 88px;"></div>
        </div>

        <!-- iOS Status Bar -->
        <div class="relative z-10 flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px] invert">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px] invert">
        </div>

        <!-- Navigation Header with Language Selector -->
        <div class="relative z-10 flex items-center justify-end px-4 py-2">
            <button class="w-8 h-8 rounded-full flex items-center justify-center" style="background-color: rgba(245, 245, 245, 0.5);">
                <!-- Germany Flag Icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" fill="#FFCE00"/>
                    <path d="M12 2C6.477 2 2 6.477 2 12C2 14.122 2.659 16.087 3.784 17.7L20.216 17.7C21.341 16.087 22 14.122 22 12C22 6.477 17.523 2 12 2Z" fill="black"/>
                    <path d="M12 22C17.523 22 22 17.523 22 12C22 11.651 21.982 11.307 21.947 10.967L2.053 10.967C2.018 11.307 2 11.651 2 12C2 17.523 6.477 22 12 22Z" fill="#DD0000"/>
                </svg>
            </button>
        </div>

        <!-- Hero Text -->
        <div class="relative z-10 px-4 mt-8">
            <h1 class="text-[40px] leading-[48px] font-extrabold text-white" style="font-family: 'Nordnet Sans Mono', sans-serif; max-width: 283px;">
                Making savings more fun.
            </h1>
        </div>

        <!-- Bottom Section with Buttons -->
        <div class="relative z-10 mt-auto px-4 flex flex-col gap-4 items-center" style="padding-bottom: 16px;">
            <!-- Get Started Button -->
            <a href="onboarding.html" class="bg-white text-neutral-text font-bold text-sm rounded-full h-12 px-4 flex items-center justify-center w-full max-w-[343px]" style="font-family: 'Nordnet Sans Mono', sans-serif;">
                Get started
            </a>
            
            <!-- Login Text Button -->
            <a href="index.html" class="text-button">
                Login
            </a>
        </div>

        <!-- Bottom Navigation -->
        <div class="relative z-10 bg-white mt-4">
            <div class="flex items-center justify-center w-full">
                <!-- Holdings Tab -->
                <div class="nav-tab active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M19 9H20C20.5304 9 21.0391 9.21071 21.4142 9.58579C21.7893 9.96086 22 10.4696 22 11V20C22 20.5304 21.7893 21.0391 21.4142 21.4142C21.0391 21.7893 20.5304 22 20 22H4C3.46957 22 2.96086 21.7893 2.58579 21.4142C2.21071 21.0391 2 20.5304 2 20V11C2 10.4696 2.21071 9.96086 2.58579 9.58579C2.96086 9.21071 3.46957 9 4 9H5M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11M10 17C10 17.5304 10.2107 18.0391 10.5858 18.4142C10.9609 18.7893 11.4696 19 12 19C12.5304 19 13.0391 18.7893 13.4142 18.4142C13.7893 18.0391 14 17.5304 14 17C14 16.4696 13.7893 15.9609 13.4142 15.5858C13.0391 15.2107 12.5304 15 12 15C11.4696 15 10.9609 15.2107 10.5858 15.5858C10.2107 15.9609 10 16.4696 10 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor" fill-opacity="0.1"/>
                    </svg>
                    <span class="nav-label">Holdings</span>
                </div>
                
                <!-- Watchlists Tab -->
                <div class="nav-tab">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="nav-label">Watchlists</span>
                </div>
                
                <!-- Discover Tab -->
                <div class="nav-tab">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="nav-label">Discover</span>
                </div>
                
                <!-- Feed Tab -->
                <div class="nav-tab">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="4" y="5" width="16" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="4" y="11" width="16" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                        <rect x="4" y="17" width="16" height="4" rx="1" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="nav-label">Feed</span>
                </div>
                
                <!-- Market Tab -->
                <div class="nav-tab">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M3 21L6 18L10 22L14 14L18 18L21 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 9L6 6L10 10L14 2L18 6L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="nav-label">Market</span>
                </div>
            </div>
            
            <!-- Home Indicator -->
            <div class="h-6 bg-white flex items-center justify-center">
                <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
