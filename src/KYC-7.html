<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origination of Deposit - KYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../design-system/design-system.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="progress-bar-with-controls">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='KYC-6.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>
            
            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='index.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <!-- Apply progress immediately after bar is rendered -->
        <script>
            if (window.__applyProgress__) window.__applyProgress__();
        </script>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col overflow-y-auto">
            <!-- Section Header -->
            <div class="mb-6">
                <h1 class="typography-subtitle1 mb-2">
                    Origination of deposit
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    Where does the money and/or securities you deposit at Nordnet come from? <span class="font-normal">You can select several reasons.</span>
                </p>
            </div>

            <!-- Selection Cards -->
            <div class="flex flex-col gap-2 mb-24">
                <button class="selection-card" data-value="Salary or pension">
                    <span class="typography-secondary-bold">Salary or pension</span>
                </button>
                <button class="selection-card" data-value="Savings">
                    <span class="typography-secondary-bold">Savings</span>
                </button>
                <button class="selection-card" data-value="Own business (salary or education)">
                    <span class="typography-secondary-bold">Own business (salary or education)</span>
                </button>
                <button class="selection-card" data-value="Inheritance/Gift">
                    <span class="typography-secondary-bold">Inheritance/Gift</span>
                </button>
                <button class="selection-card" data-value="Home or property sales">
                    <span class="typography-secondary-bold">Home or property sales</span>
                </button>
                <button class="selection-card" data-value="Sale of company">
                    <span class="typography-secondary-bold">Sale of company</span>
                </button>
                <button class="selection-card" data-value="Other sales (e.g. car or boat)">
                    <span class="typography-secondary-bold">Other sales (e.g. car or boat)</span>
                </button>
                <button class="selection-card" data-value="Profit from securities trading">
                    <span class="typography-secondary-bold">Profit from securities trading</span>
                </button>
                <button class="selection-card" data-value="Lottery/gaming">
                    <span class="typography-secondary">Lottery/gaming</span>
                </button>
                <button class="selection-card" data-value="Insurance payout">
                    <span class="typography-secondary">Insurance payout</span>
                    <span class="text-xs" style="color: var(--color-text-weak);">Subtext</span>
                </button>
                <button class="selection-card" data-value="Contribution/Unemployment benefit">
                    <span class="typography-secondary">Contribution/Unemployment benefit</span>
                    <span class="text-xs" style="color: var(--color-text-weak);">Subtext</span>
                </button>
            </div>
        </div>

        <!-- Bottom Button Section -->
        <div class="px-4 py-4" style="background-color: var(--color-bg-default);">
            <button class="btn btn-disabled btn-large w-full" id="next-btn" disabled>
                Next
            </button>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-default);">
            <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>

    <style>
        .selection-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: var(--color-bg-medium);
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
            gap: 8px;
        }

        .selection-card:hover {
            background-color: #e8e8e8;
        }

        .selection-card.selected {
            background-color: var(--color-action-bg-weak);
            border-color: var(--color-action-border-default);
        }
    </style>

    <script>
        // Make cards clickable (multi-select)
        let selectedCount = 0;
        const nextBtn = document.getElementById('next-btn');

        document.querySelectorAll('.selection-card').forEach(card => {
            card.addEventListener('click', function() {
                // Toggle selected state
                this.classList.toggle('selected');
                
                // Count selected cards
                selectedCount = document.querySelectorAll('.selection-card.selected').length;
                
                // Enable/disable button based on selection
                if (selectedCount > 0) {
                    nextBtn.disabled = false;
                    nextBtn.classList.remove('btn-disabled');
                    nextBtn.classList.add('btn-primary');
                } else {
                    nextBtn.disabled = true;
                    nextBtn.classList.add('btn-disabled');
                    nextBtn.classList.remove('btn-primary');
                }
            });
        });

        // Navigate to next page
        nextBtn.addEventListener('click', function() {
            if (!this.disabled) {
                window.location.href = 'KYC-8.html';
            }
        });
    </script>
</body>
</html>
