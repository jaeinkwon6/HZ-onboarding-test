<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PIN Code - Nordnet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../design-system/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Page Header -->
        <div class="flex items-center gap-2 px-4 py-3" style="background-color: var(--color-bg-default);">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" style="background-color: var(--color-bg-strong); border-radius: 16px; padding: 8px;">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>

            <!-- Spacer -->
            <div class="flex-1"></div>

            <!-- Info Button -->
            <button class="btn-icon-only btn-icon-medium" style="background-color: var(--color-bg-strong); border-radius: 16px; padding: 8px;">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col items-center">
            <!-- Section Header -->
            <div class="mb-8 text-left">
                <h1 class="typography-subtitle1 mb-3">
                    Create your PIN code
                </h1>
                <p class="typography-secondary text-weak">
                    Create a 6-digit security code for Nordnet. You can enable FaceID or TouchID in the next step.
                </p>
            </div>

            <!-- PIN Input Component -->
            <div class="pin-input-container mb-8">
                <div class="pin-input-wrapper pin-input-6-digits" id="pinInput">
                    <div class="pin-digit" data-index="0">
                        <div class="pin-digit-content"></div>
                    </div>
                    <div class="pin-digit" data-index="1">
                        <div class="pin-digit-content"></div>
                    </div>
                    <div class="pin-digit" data-index="2">
                        <div class="pin-digit-content"></div>
                    </div>
                    <div class="pin-digit" data-index="3">
                        <div class="pin-digit-content"></div>
                    </div>
                    <div class="pin-digit" data-index="4">
                        <div class="pin-digit-content"></div>
                    </div>
                    <div class="pin-digit" data-index="5">
                        <div class="pin-digit-content"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-weak);">
            <div class="w-[134px] h-[5px] rounded-full" style="background-color: var(--color-icon-default);"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>

    <script>
        // PIN input functionality
        let pinDigits = ['', '', '', '', '', ''];
        let currentDigit = 0;
        let isHidden = true; // Numbers are hidden by default

        // Create hidden input for PIN entry
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'text';
        hiddenInput.style.position = 'absolute';
        hiddenInput.style.left = '-9999px';
        hiddenInput.style.opacity = '0';
        hiddenInput.maxLength = 6;
        document.body.appendChild(hiddenInput);

        // Get PIN display elements
        const pinInput = document.getElementById('pinInput');
        const pinDigitElements = pinInput.querySelectorAll('.pin-digit');
        const pinContentElements = pinInput.querySelectorAll('.pin-digit-content');

        // Focus the hidden input when page loads
        hiddenInput.focus();
        
        // Activate the first PIN digit when page loads with focus border and cursor
        pinDigitElements[0].classList.add('pin-digit-focused');

        // Handle input
        hiddenInput.addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, ''); // Only allow digits
            hiddenInput.value = value;
            
            // Update PIN array
            pinDigits = ['', '', '', '', '', ''];
            for (let i = 0; i < value.length && i < 6; i++) {
                pinDigits[i] = value[i];
            }
            
            // Update display
            pinContentElements.forEach((content, index) => {
                if (pinDigits[index]) {
                    // Show the actual number or dot based on hidden state
                    content.textContent = isHidden ? 'â€¢' : pinDigits[index];
                    content.classList.add('hidden');
                    pinDigitElements[index].classList.add('pin-digit-filled');
                } else {
                    // Empty fields - no content, no hidden class
                    content.textContent = '';
                    content.classList.remove('hidden');
                    pinDigitElements[index].classList.remove('pin-digit-filled');
                }
            });
            
            // Update current digit focus
            pinDigitElements.forEach((digit, index) => {
                digit.classList.remove('pin-digit-focused');
            });
            
            if (value.length < 6) {
                pinDigitElements[value.length].classList.add('pin-digit-focused');
            }
            
            // Check if PIN is complete
            if (value.length === 6) {
                // Navigate to next page after a short delay
                setTimeout(() => {
                    window.location.href = 'face-id-setup.html';
                }, 500);
            }
        });

        // Handle backspace
        hiddenInput.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace') {
                // Allow backspace to work normally
                return;
            }
            
            // Only allow digits
            if (!/\d/.test(e.key)) {
                e.preventDefault();
            }
        });

        // Handle clicks on PIN digits to focus input
        pinDigitElements.forEach((digit, index) => {
            digit.addEventListener('click', () => {
                hiddenInput.focus();
                // Set cursor position to the clicked digit
                hiddenInput.setSelectionRange(index, index);
            });
        });

        // Handle clicks anywhere on the PIN input area to focus
        pinInput.addEventListener('click', (e) => {
            if (e.target === pinInput) {
                hiddenInput.focus();
            }
        });

        // Handle keyboard navigation
        hiddenInput.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
                const currentPos = hiddenInput.selectionStart;
                if (e.key === 'ArrowLeft' && currentPos > 0) {
                    hiddenInput.setSelectionRange(currentPos - 1, currentPos - 1);
                } else if (e.key === 'ArrowRight' && currentPos < pinDigits.length) {
                    hiddenInput.setSelectionRange(currentPos + 1, currentPos + 1);
                }
            }
        });
    </script>
</body>
</html>
