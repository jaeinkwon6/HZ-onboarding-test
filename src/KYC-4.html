<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Deposit - KYC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../design-system/design-system.css">
    <script src="js/progress-stable.js"></script>
    <script src="js/smooth-transitions.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-bg': '#ffffff',
                        'neutral-100': '#f5f5f5',
                        'neutral-text': '#1c1c1c',
                        'neutral-text-weak': '#6e6e6e',
                        'neutral-icon': '#1c1c1c',
                        'neutral-border': '#bdbdbd',
                    },
                    fontFamily: {
                        'nordnet': ['Nordnet Sans Mono', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-bg flex items-center justify-center min-h-screen relative" style="background-color: var(--color-bg-medium);">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm flex flex-col" style="height: 812px; background-color: var(--color-bg-default); min-width: 375px;">
        <!-- iOS Status Bar -->
        <div class="flex items-center justify-between px-[52px] pt-[28px] pb-[16px] pr-[28px]" style="background-color: var(--color-bg-default);">
            <img src="../Asset/status-time.svg" alt="9:41" class="w-[33.328px] h-[12.576px]">
            <img src="../Asset/status-icons.svg" alt="Status icons" class="w-[79.67px] h-[13px]">
        </div>

        <!-- Progress Header -->
        <div class="progress-bar-with-controls">
            <!-- Back Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='KYC-3.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </div>
            </button>
            
            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            
            <!-- Close Button -->
            <button class="btn-icon-only btn-icon-medium" onclick="window.location.href='index.html'">
                <div class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <!-- Apply progress immediately after bar is rendered -->
        <script>
            if (window.__applyProgress__) window.__applyProgress__();
        </script>

        <!-- Main Content -->
        <div class="flex-1 px-4 py-6 flex flex-col overflow-y-auto">
            <!-- Section Header -->
            <div class="mb-6">
                <h1 class="typography-subtitle1 mb-2">
                    Initial deposit
                </h1>
                <p class="text-sm font-normal" style="color: var(--color-text-weak);">
                    What approximate value will you transfer in connection with the opening?
                </p>
            </div>

            <!-- Selection Cards -->
            <div class="flex flex-col gap-2">
                <button class="selection-card" data-value="0 to 50 000 kr">
                    <span class="typography-secondary-bold">0 to 50 000 kr</span>
                </button>
                <button class="selection-card" data-value="50 000 to 100 000 kr">
                    <span class="typography-secondary-bold">50 000 to 100 000 kr</span>
                </button>
                <button class="selection-card" data-value="100 000 to 1 000 000 kr">
                    <span class="typography-secondary-bold">100 000 to 1 000 000 kr</span>
                </button>
                <button class="selection-card" data-value="1 000 000 to 5 000 000 kr">
                    <span class="typography-secondary-bold">1 000 000 to 5 000 000 kr</span>
                </button>
                <button class="selection-card" data-value="5 000 000 to 8 000 000 kr">
                    <span class="typography-secondary-bold">5 000 000 to 8 000 000 kr</span>
                </button>
                <button class="selection-card" data-value="More than 8 000 000 kr">
                    <span class="typography-secondary-bold">More than 8 000 000 kr</span>
                </button>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="h-6 flex items-center justify-center" style="background-color: var(--color-bg-default);">
            <div class="w-[134px] h-[5px] bg-neutral-text rounded-full"></div>
        </div>
    </div>

    <!-- Home Button - Outside container, positioned absolutely -->
    <a href="intro.html" class="absolute top-4 right-4 btn btn-primary btn-small">
        Going back home
    </a>

    <style>
        .selection-card {
            display: flex;
            align-items: center;
            padding: 16px 12px;
            background-color: var(--color-bg-medium);
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .selection-card:hover {
            background-color: #e8e8e8;
        }

        .selection-card.selected {
            background-color: var(--color-action-bg-weak);
            border-color: var(--color-action-border-default);
        }
    </style>

    <script>
        // Make cards clickable and navigate
        document.querySelectorAll('.selection-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected state from all cards
                document.querySelectorAll('.selection-card').forEach(c => c.classList.remove('selected'));
                // Add selected state to clicked card
                this.classList.add('selected');
                
                // Navigate to next page after a short delay
                setTimeout(() => {
                    window.location.href = 'KYC-5.html';
                }, 300);
            });
        });
    </script>
</body>
</html>
