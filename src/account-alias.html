    <script type="module">
        import { getAccountAliases, setAccountAliases, getSelectedAccounts } from './js/state.js';

        // Initialize floating label behavior for all inputs
        function initializeInputs() {
            // Load saved aliases
            const savedAliases = getAccountAliases();
            const depotInput = document.getElementById('depot-input');
            const savingsInput = document.getElementById('savings-input');
            
            if (depotInput && savedAliases.depot) {
                depotInput.value = savedAliases.depot;
                depotInput.closest('.input-wrapper').classList.add('has-value');
            }
            
            if (savingsInput && savedAliases.savings) {
                savingsInput.value = savedAliases.savings;
                savingsInput.closest('.input-wrapper').classList.add('has-value');
            }
            
            const allWrappers = document.querySelectorAll('.input-wrapper');
            
            allWrappers.forEach(wrapper => {
                const input = wrapper.querySelector('input');
                if (!input) return;
                
                // Skip if disabled
                if (wrapper.classList.contains('input-disabled')) return;
                
                // Make wrapper clickable to focus input and move cursor to end
                wrapper.addEventListener('click', (e) => {
                    // Don't interfere with emoji button clicks
                    if (e.target.closest('.input-action-button')) {
                        return;
                    }
                    
                    if (e.target === wrapper || e.target === wrapper.querySelector('.input-field') || e.target === wrapper.querySelector('.input-field-label')) {
                        input.focus();
                        setTimeout(() => {
                            const length = input.value.length;
                            input.setSelectionRange(length, length);
                        }, 0);
                    }
                });
                
                // Check initial value and add has-value class if needed
                if (input.value && input.value.trim() !== '') {
                    wrapper.classList.add('has-value');
                }
                
                // Add input handler to manage has-value class for floating label
                input.addEventListener('input', () => {
                    if (input.value && input.value.trim() !== '') {
                        wrapper.classList.add('has-value');
                    } else {
                        wrapper.classList.remove('has-value');
                    }
                });
            });

            // Initialize emoji picker functionality
            initializeEmojiPickers();

            // Save aliases when continuing
            const continueBtn = document.getElementById('continue-btn');
            if (continueBtn) {
                continueBtn.addEventListener('click', function() {
                    const depotInput = document.getElementById('depot-input');
                    const savingsInput = document.getElementById('savings-input');
                    
                    const aliases = {
                        depot: depotInput ? depotInput.value.trim() : '',
                        savings: savingsInput ? savingsInput.value.trim() : ''
                    };
                    
                    setAccountAliases(aliases);
                });
            }

            // Save aliases when skipping (in case user made changes)
            const skipBtn = document.getElementById('skip-btn');
            if (skipBtn) {
                skipBtn.addEventListener('click', function() {
                    const depotInput = document.getElementById('depot-input');
                    const savingsInput = document.getElementById('savings-input');
                    
                    const aliases = {
                        depot: depotInput ? depotInput.value.trim() : '',
                        savings: savingsInput ? savingsInput.value.trim() : ''
                    };
                    
                    setAccountAliases(aliases);
                });
            }
        }

        function initializeEmojiPickers() {
            const emojiToggles = document.querySelectorAll('.emoji-toggle');
            
            emojiToggles.forEach((toggle) => {
                const targetId = toggle.getAttribute('data-target');
                const picker = document.getElementById(targetId);
                const inputContainer = toggle.closest('.input-container');
                const input = inputContainer ? inputContainer.querySelector('input') : null;
                
                if (!picker || !input) {
                    return;
                }
                
                // Toggle emoji picker
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Close all other pickers
                    document.querySelectorAll('.emoji-picker').forEach(p => {
                        if (p !== picker) {
                            p.classList.remove('show');
                        }
                    });
                    
                    // Remove expanded from all other toggles
                    document.querySelectorAll('.emoji-toggle').forEach(t => {
                        if (t !== toggle) {
                            t.classList.remove('expanded');
                        }
                    });
                    
                    // Toggle current picker
                    const isVisible = picker.classList.contains('show');
                    if (isVisible) {
                        picker.classList.remove('show');
                        toggle.classList.remove('expanded');
                    } else {
                        picker.classList.add('show');
                        toggle.classList.add('expanded');
                    }
                });
                
                // Add emoji to input
                const emojiItems = picker.querySelectorAll('.emoji-item');
                emojiItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const emoji = item.textContent;
                        input.value += ' ' + emoji;
                        const wrapper = input.closest('.input-wrapper');
                        if (wrapper) {
                            wrapper.classList.add('has-value');
                        }
                        // Close picker after selection
                        picker.classList.remove('show');
                        toggle.classList.remove('expanded');
                    });
                });
            });
            
            // Close picker when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.emoji-toggle') && !e.target.closest('.emoji-picker')) {
                    document.querySelectorAll('.emoji-picker').forEach(picker => {
                        picker.classList.remove('show');
                    });
                    document.querySelectorAll('.emoji-toggle').forEach(toggle => {
                        toggle.classList.remove('expanded');
                    });
                }
            });
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeInputs);
        } else {
            initializeInputs();
        }
    </script>
